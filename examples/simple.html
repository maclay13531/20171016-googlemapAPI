<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
       /*map covers space, it does not create space*/
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // google.maps.Map takes 2 arguements.
        // 1: where to put the map
        // 2: options for the map
        // var where = document.getElementById('map');
        // var options = {
        //   center: {lat: -34.397, lng: 150.644},
        //   zoom: 8
        // }
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm6SF4LxCFRH3XF6vND1DMyt4LpMJz1pc&callback=initMap"
    async defer></script>
  </body>
</html>
